<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Distributed Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>Distributed Inventory</h2>
            <div class="nav-links">
                <a href="login.html?type=admin">Admin</a>
                <a href="login.html?type=customer">Customer</a>
                <a href="#" onclick="return false;" style="opacity: 0.5; cursor: default;">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="auth-card">
            <h1 id="page-title">Sign Up</h1>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div id="error-message" class="error-message"></div>
                
                <button type="submit" class="btn btn-primary btn-block btn-gradient">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p id="info-text" class="info-text"></p>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>© 2025 Distributed Inventory</p>
    </footer>
    
    <script>
        // Get user type from URL
        const urlParams = new URLSearchParams(window.location.search);
        const userType = urlParams.get('type') || 'customer';
        
        document.getElementById('page-title').textContent = `${userType.charAt(0).toUpperCase() + userType.slice(1)} Sign Up`;
        
        // Set placeholders and info text based on user type
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const infoText = document.getElementById('info-text');
        
        if (userType === 'admin') {
            usernameInput.placeholder = 'admin';
            passwordInput.placeholder = '••••••••';
            infoText.textContent = 'Or use default admin/admin123 if no admin exists.';
        } else {
            usernameInput.placeholder = 'user';
            passwordInput.placeholder = '••••••••';
            infoText.textContent = 'Demo uses user/123 or jenil/1234 only.';
        }
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error-message');
            
            // Validation: Check if fields are empty
            if (!username || !password) {
                errorDiv.textContent = 'Username and password are required';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Additional validation: minimum length
            if (username.length < 3) {
                errorDiv.textContent = 'Username must be at least 3 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 4) {
                errorDiv.textContent = 'Password must be at least 4 characters';
                errorDiv.style.display = 'block';
                return;
            }
            
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, user_type: userType })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    localStorage.setItem('user_type', data.user_type);
                    
                    if (data.user_type === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'customer.html';
                    }
                } else {
                    errorDiv.textContent = data.message || 'Sign up failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>

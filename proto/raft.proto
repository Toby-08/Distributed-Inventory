syntax = "proto3";

package raft;

service RaftService {
  // Leader election
  rpc RequestVote(VoteRequest) returns (VoteResponse);
  
  // Log replication
  rpc AppendEntries(AppendEntriesRequest) returns (AppendEntriesResponse);
  
  // Client request forwarding
  rpc ForwardRequest(ForwardRequestMsg) returns (ForwardResponseMsg);
}

message VoteRequest {
  int32 term = 1;
  string candidateId = 2;
  int32 lastLogIndex = 3;
  int32 lastLogTerm = 4;
}

message VoteResponse {
  int32 term = 1;
  bool voteGranted = 2;
}

message LogEntry {
  int32 term = 1;
  int32 index = 2;
  string operation = 3;
  string product = 4;
  int32 qty_change = 5;
  int32 new_qty = 6;
  string username = 7;
  string timestamp = 8;
  string request_id = 9;
}

message AppendEntriesRequest {
  int32 term = 1;
  string leaderId = 2;
  int32 prevLogIndex = 3;
  int32 prevLogTerm = 4;
  repeated LogEntry entries = 5;
  int32 leaderCommit = 6;
}

message AppendEntriesResponse {
  int32 term = 1;
  bool success = 2;
  int32 matchIndex = 3;
}

message ForwardRequestMsg {
  string type = 1;
  string data = 2;
  string token = 3;
}

message ForwardResponseMsg {
  string status = 1;
  string result = 2;
}